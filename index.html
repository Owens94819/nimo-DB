<!DOCTYPE html>
<html lang="en">
<head>
    <script src="nimo-DB.js" type="text/javascript" charset="utf-8"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    htm,body{
                    margin:0;
            padding: 0;
    }
    *{
            user-select: none;
            -webkit-user-select: none;
    }
    summary::marker{
        content:''
    }
    details{
        cursor: default;
    }
    ul{
            list-style: auto;
    }
    li{
            margin: 12px 0;
    }
    </style>
</head>
<body>
   
    <ul id=list>
    </ul>
    <script>
        'use strict';
        var db = new NimoDB();

        let localStorage =new NimoDB().Sync('localStorage',{typeSensitive:0}) 

        localStorage.setItem(Date.now(),new Date())

        localStorage.getAllItem(function (key,e) {
                list.innerHTML += `<li><details><summary>${key}</summary>${e}</details></li>`
                })

        localStorage.ready.then(function (e) {
              localStorage=e
                });
    </script>
</body>
</html>
